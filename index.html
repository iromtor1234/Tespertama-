<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Counter - RullWeb</title>
</head>
<body style="font-family:sans-serif; text-align:center; padding:50px;">

  <h1>Selamat Datang di RullWeb!</h1>
  <p>Jumlah kunjungan: <span id="visitorCount">0</span></p>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Ganti config ini dengan data asli dari Firebase kamu (sementara placeholder)
    const firebaseConfig = {
      apiKey: "ISI_API_KEY_KAMU",
      authDomain: "rullweb.firebaseapp.com",
      databaseURL: "https://rullweb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rullweb",
      storageBucket: "rullweb.appspot.com",
      messagingSenderId: "ISI_SENDER_ID_KAMU",
      appId: "ISI_APP_ID_KAMU"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Referensi ke visitor count
    const visitorRef = db.ref("visitors/count");

    // Tambahkan 1 setiap halaman dibuka
    visitorRef.transaction(current => {
      return (current || 0) + 1;
    });

    // Update realtime tampilan visitor
    visitorRef.on("value", snapshot => {
      document.getElementById("visitorCount").textContent = snapshot.val();
    });
  </script>
</body>
</html>
