<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Generator Neon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc, #ff0066);
      background-size: 600% 600%;
      animation: neonBg 15s ease infinite;
      font-family: sans-serif;
      color: #0ff;
    }

    @keyframes neonBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .password-box {
      position: relative;
      width: 250px;
      height: 50px;
      margin: 0 auto 10px auto;
      perspective: 500px;
    }

    .cube-input {
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      border: 2px solid #0ff;
      color: #0ff;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
      text-shadow: 0 0 5px #0ff;
    }

    .cube {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spin 5s linear infinite;
    }

    .cube div {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid #0ff;
      background: rgba(0, 255, 255, 0.1);
    }

    .front  { transform: translateZ(25px); }
    .back   { transform: rotateY(180deg) translateZ(25px); }
    .right  { transform: rotateY(90deg) translateZ(25px); }
    .left   { transform: rotateY(-90deg) translateZ(25px); }
    .top    { transform: rotateX(90deg) translateZ(25px); }
    .bottom { transform: rotateX(-90deg) translateZ(25px); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 5px;
      text-shadow: 0 0 5px #0ff;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 12px;
      border-radius: 5px;
      background: #28a745;
      opacity: 0;
      color: white;
      font-size: 12px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="password-box">
      <input type="password" id="passwordInput" class="cube-input" placeholder="Masukkan Password">
      <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </div>
    <button id="generateBtn">Get Key</button>
    <button id="buyKeyBtn">Buy Key</button>
    <button id="adminBtn">Access Admin</button>
    <div id="spinner" style="display:none;">⏳ Loading...</div>
    <div id="keyBox" style="display:none;white-space:pre-wrap;"></div>
    <div id="errorBox" style="display:none;color:red;"></div>
    <button id="copyBtn" style="display:none;">Salin Key</button>
  </div>

  <script>
    let config = JSON.parse(localStorage.getItem("keyConfig")) || [
      { password: "Rull123", key: "KEY-RULL-123" }
    ];
    let wrongAttempts = 0, isBlocked = false, entryCount = 0;

    document.getElementById("generateBtn").addEventListener("click", function(){
      if(isBlocked) return;
      const pw = document.getElementById("passwordInput").value.trim();
      const spinner = document.getElementById("spinner");
      const keyBox = document.getElementById("keyBox");
      const errorBox = document.getElementById("errorBox");
      const copyBtn = document.getElementById("copyBtn");

      keyBox.style.display = "none";
      errorBox.style.display = "none";
      copyBtn.style.display = "none";
      spinner.style.display = "inline";

      const match = config.find(c => c.password === pw);

      setTimeout(() => {
        spinner.style.display = "none";
        if (match) {
          entryCount++;
          keyBox.textContent = `${entryCount}. Password: ${pw}\nGet Key: ${match.key}`;
          keyBox.style.display = "block";
          copyBtn.style.display = "inline";
          copyBtn.dataset.key = match.key;
          showToast("✅ Key ditemukan!", true);
        } else {
          wrongAttempts++;
          errorBox.textContent = "❌ Password salah!";
          errorBox.style.display = "block";
          showToast("❌ Password salah!", false);
          if (wrongAttempts >= 3) {
            isBlocked = true;
            errorBox.textContent = "⚠️ Salah 3x! Tunggu 10 detik...";
            this.disabled = true;
            document.getElementById("passwordInput").disabled = true;
            setTimeout(() => {
              isBlocked = false;
              wrongAttempts = 0;
              errorBox.style.display = "none";
              this.disabled = false;
              document.getElementById("passwordInput").disabled = false;
            }, 10000);
          }
        }
      }, match ? 5000 : 3000);
    });

    document.getElementById("copyBtn").addEventListener("click", function(){
      navigator.clipboard.writeText(this.dataset.key).then(() => {
        showToast("✅ Key disalin!", true);
      }).catch(() => {
        showToast("❌ Gagal salin!", false);
      });
    });

    document.getElementById("buyKeyBtn").addEventListener("click", function(){
      window.open("https://t.me/ARullReal", "_blank");
    });

    document.getElementById("adminBtn").addEventListener("click", function(){
      const newPw = prompt("Masukkan password baru:");
      const newKey = prompt("Masukkan key baru:");
      if(newPw && newKey){
        config.push({password:newPw, key:newKey});
        localStorage.setItem("keyConfig", JSON.stringify(config));
        showToast("✅ Password & Key ditambah!", true);
      }
    });

    function showToast(msg, success){
      const t = document.createElement("div");
      t.textContent = msg;
      t.className = "toast";
      t.style.background = success ? "#28a745" : "#dc3545";
      document.body.appendChild(t);
      setTimeout(() => t.style.opacity = "1", 100);
      setTimeout(() => {
        t.style.opacity = "0";
        setTimeout(() => t.remove(), 300);
      }, 3000);
    }
  </script>
</body>
</html>
