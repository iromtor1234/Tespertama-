<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Key + Who See + Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background: linear-gradient(270deg, #ff00c8, #00ffe7, #ff00c8);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      font-family: sans-serif;
      color: white;
      padding: 50px;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #whoSeeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #panel, #result {
      margin-top: 20px;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 5px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      margin-top: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="whoSeeBtn" onclick="askWhoSee()">Who See üëÄ</button>

  <h2>Masukkan Password untuk Get Key</h2>
  <input type="password" id="passwordInput" placeholder="Masukkan password">
  <button onclick="toggleSensor()">üëÅÔ∏è</button>
  <br>
  <button onclick="checkPassword()">Get Key</button>

  <div id="result"></div>
  <div id="panel"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlYkvHyxiZ_t4zwkn74C-3mOapEHURAoE",
      authDomain: "rullviewweb.firebaseapp.com",
      databaseURL: "https://rullviewweb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rullviewweb",
      storageBucket: "rullviewweb.appspot.com",
      messagingSenderId: "390996689902",
      appId: "1:390996689902:web:fa734fba407dca07a404ff"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Simpan visitor info
    window.addEventListener("load", () => {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          const info = {
            device: navigator.userAgent,
            ip: data.ip || "Unknown",
            pulau: data.region || "Unknown",
            negara: data.country_name || "Unknown",
            time: new Date().toISOString()
          };
          db.ref("visitors/devices").push(info);
          db.ref("visitors/count").get().then(snap => {
            let count = snap.val() || 0;
            db.ref("visitors/count").set(count + 1);
          });
        });
    });

    function askWhoSee() {
      const pw = prompt("Masukkan password Who See:");
      if (pw !== "RullReal") {
        alert("‚ùå Password salah!");
        return;
      }
      showWhoSee();
    }

    function showWhoSee() {
      const panel = document.getElementById("panel");
      panel.innerHTML = "Memuat data...";
      Promise.all([
        db.ref("visitors/count").get(),
        db.ref("visitors/devices").get()
      ]).then(([countSnap, devicesSnap]) => {
        let html = `<h3>Jumlah Pengunjung: ${countSnap.val() || 0}</h3>`;
        let i = 1;
        devicesSnap.forEach(child => {
          const val = child.val();
          html += `
            <div>
              <b>${i++}.</b> ${val.device}<br>
              IP: ${val.ip}<br>
              Asal Pulau: ${val.pulau}<br>
              Negara: ${val.negara}<br>
              Waktu: ${val.time}
            </div><hr>`;
        });
        panel.innerHTML = html;
      });
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<div class="spinner"></div> Memeriksa...`;

      setTimeout(() => {
        db.ref("passwords/" + input).get().then(snapshot => {
          if (snapshot.exists()) {
            const key = snapshot.val();
            resultDiv.innerHTML = `
              <span style="color: lightgreen;">‚úÖ Password benar!</span><br>
              Key: <b>${key}</b><br>
              <button onclick="copyKey('${key}')">Salin Key</button>
            `;
          } else {
            resultDiv.innerHTML = `<span style="color: red;">‚ùå Password salah!</span>`;
          }
        }).catch(() => {
          resultDiv.innerHTML = "Terjadi kesalahan.";
        });
      }, 3000);
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        alert("Key disalin!");
      });
    }

    function toggleSensor() {
      const input = document.getElementById("passwordInput");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
