<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rull Web Access</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      width: 90%; max-width: 300px;
      color: #fff;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    #keyBox, #errorBox {
      display: none;
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
    }
    #keyBox { background: rgba(0, 128, 0, 0.5); }
    #errorBox { background: rgba(255, 0, 0, 0.5); }
    #copyBtn { display: none; }
  </style>
</head>
<body>
  <div id="container">
    <h3>Masukkan Password</h3>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="togglePwBtn">üëÅ</button>
    <button id="generateBtn">Get Key</button>
    <button id="buyKeyBtn">Buy Key</button>
    <div id="spinner" style="display:none;">‚è≥ Loading...</div>
    <div id="keyBox"></div>
    <div id="errorBox"></div>
    <button id="copyBtn">Salin Key</button>
    <button id="accessAdminBtn">‚öôÔ∏è Access Admin</button>
    <div id="adminPanel"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCldtyF1JSvBo4eBVBlYdI9pDAwM42Rb4M",
      authDomain: "rullweb.firebaseapp.com",
      databaseURL: "https://rullweb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rullweb",
      storageBucket: "rullweb.appspot.com",
      messagingSenderId: "69407076508",
      appId: "1:69407076508:web:2f06036ef3785c65bb7d59"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'visitors/count'), snap => {
      let count = snap.val() || 0;
      set(ref(db, 'visitors/count'), count + 1);
    });

    fetch('https://ipinfo.io/json?token=7004bb2c0f2233')
      .then(res => res.json())
      .then(data => {
        push(ref(db, 'visitors/detail'), {
          ip: data.ip,
          loc: data.loc,
          country: data.country,
          city: data.city
        });
      });

    let wrongAttempts = 0, isBlocked = false;

    document.getElementById("togglePwBtn").onclick = () => {
      const pwInput = document.getElementById("passwordInput");
      pwInput.type = pwInput.type === "password" ? "text" : "password";
    };

    document.getElementById("generateBtn").onclick = () => {
      if (isBlocked) return;
      const pw = document.getElementById("passwordInput").value.trim();
      if (!pw) return alert("Isi password dulu!");
      document.getElementById("spinner").style.display = "block";
      setTimeout(() => {
        document.getElementById("spinner").style.display = "none";
        get(ref(db, 'keys')).then(snap => {
          let keys = snap.val() || {};
          let foundEntry = Object.entries(keys).find(([id,v]) => v.password === pw);
          if (foundEntry) {
            document.getElementById("keyBox").textContent = `Password: ${pw}\nKey: ${foundEntry[1].key}`;
            document.getElementById("keyBox").style.display = "block";
            document.getElementById("copyBtn").style.display = "block";
            document.getElementById("errorBox").style.display = "none";
            wrongAttempts = 0;
          } else {
            wrongAttempts++;
            document.getElementById("errorBox").textContent = "‚ùå Password salah!";
            document.getElementById("errorBox").style.display = "block";
            if (wrongAttempts >= 3) {
              isBlocked = true;
              document.getElementById("errorBox").textContent = "‚ö†Ô∏è Salah 3x! Tunggu 10 detik...";
              disableInputs(true);
              setTimeout(() => {
                isBlocked = false; wrongAttempts = 0;
                document.getElementById("errorBox").style.display = "none";
                disableInputs(false);
              }, 10000);
            }
          }
        });
      }, 3000);
    };

    document.getElementById("copyBtn").onclick = () => {
      const text = document.getElementById("keyBox").textContent;
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ Key disalin!"));
    };

    document.getElementById("buyKeyBtn").onclick = () => {
      window.open("https://t.me/ARullReal", "_blank");
    };

    document.getElementById("accessAdminBtn").onclick = async () => {
      const pw = prompt("Masukkan password admin:");
      if (pw === "RullAdmin") {
        const keysSnap = await get(ref(db, 'keys'));
        const keys = keysSnap.val() || {};
        const adminPanel = document.getElementById("adminPanel");
        adminPanel.innerHTML = "<h4>Admin Key List</h4>";
        Object.entries(keys).forEach(([id, v]) => {
          const div = document.createElement("div");
          div.innerHTML = `
            ${v.password} ‚Üí ${v.key}
            <button onclick="editKey('${id}')">Edit</button>
            <button onclick="deleteKey('${id}')">Delete</button>`;
          adminPanel.appendChild(div);
        });
        const addBtn = document.createElement("button");
        addBtn.textContent = "Tambah Key";
        addBtn.onclick = () => {
          const pw = prompt("Password:");
          const key = prompt("Key:");
          push(ref(db, 'keys'), { password: pw, key: key });
          alert("‚úÖ Key ditambahkan");
        };
        adminPanel.appendChild(addBtn);
        adminPanel.style.display = "block";
      } else {
        alert("‚ùå Password salah!");
      }
    };

    window.editKey = (id) => {
      const newKey = prompt("Masukkan key baru:");
      update(ref(db, 'keys/' + id), { key: newKey });
      alert("‚úÖ Key diupdate");
    };

    window.deleteKey = (id) => {
      if (confirm("Hapus key ini?")) {
        remove(ref(db, 'keys/' + id));
        alert("‚úÖ Key dihapus");
      }
    };

    function disableInputs(b) {
      document.getElementById("generateBtn").disabled = b;
      document.getElementById("passwordInput").disabled = b;
    }
  </script>
</body>
</html>
