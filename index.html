<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/4PgQX4F/mountain-night.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      width: 100%;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      position: fixed;
      top: 0;
      z-index: 999;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      font-weight: bold;
      font-size: 16px;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes marquee {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-top: 60px;
    }
    .admin-box, .key-box {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .sensor-input {
      position: relative;
    }
    .sensor-input input {
      width: 100%;
      padding-right: 40px;
      padding: 10px;
    }
    .toggle-sensor {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    #copyBtn {
      background-color: #007bff;
    }
    #adminPanelBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #343a40;
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span id="limitedKeyText">[NEW KEY]</span>
  </div>
  <div class="container">
    <div class="key-box">
      <h2>Masukkan Password untuk Get Key</h2>
      <div class="sensor-input">
        <input type="password" id="passwordInput" placeholder="Password" />
        <span id="togglePw" class="toggle-sensor">üëÅ</span>
      </div>
      <button id="generateBtn">Get Key</button>
      <p id="keyResult"></p>
      <button id="copyBtn" style="display:none">Salin Key</button>
    </div>
  </div>
  <div class="admin-box" id="adminPanel" style="display:none">
    <h2>Admin Panel</h2>
    <input type="text" id="adminPass" placeholder="Masukkan Admin Password" />
    <button onclick="checkAdmin()">Login Admin</button>
    <div id="adminControls" style="display:none">
      <h3>Tambah / Edit Key</h3>
      <input type="text" id="pwNew" placeholder="Password" />
      <input type="text" id="keyNew" placeholder="Key" />
      <button onclick="saveKey()">Simpan</button><h3>Hapus Key</h3>
  <input type="text" id="pwDelete" placeholder="Password yang akan dihapus" />
  <button onclick="deleteKey()">Hapus</button>

  <h3>Ubah Text Limited Key</h3>
  <input type="text" id="limitedText" placeholder="Text marquee" />
  <button onclick="changeLimitedText()">Update</button>

  <h3>Tracking Pengunjung</h3>
  <button onclick="showVisitors()">Lihat Visitor</button>
  <ul id="visitorList"></ul>
</div>

  </div>
  <button id="adminPanelBtn" onclick="document.getElementById('adminPanel').style.display='block'">‚öôÔ∏è Admin Access</button>  <script type="module" src="app.js"></script>  <script>
    document.getElementById('togglePw').onclick = () => {
      const input = document.getElementById('passwordInput');
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    };
  </script></body>
</html>
