<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Key + Visitor Counter Aman</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background: linear-gradient(270deg, #ff00c8, #00ffe7, #ff00c8);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      font-family: sans-serif;
      text-align: center;
      color: white;
      padding: 50px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Masukkan Password untuk Get Key</h2>
  <input type="password" id="passwordInput" placeholder="Masukkan password">
  <button onclick="toggleSensor()">üëÅÔ∏è</button>
  <br>
  <button onclick="checkPassword()">Get Key</button>

  <div id="result"></div>

  <p>Jumlah Kunjungan: <span id="visitorCount">0</span></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCldtyF1JSvBo4eBVBlYdI9pDAwM42Rb4M",
      authDomain: "rullweb.firebaseapp.com",
      databaseURL: "https://rullweb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rullweb",
      storageBucket: "rullweb.firebasestorage.app",
      messagingSenderId: "69407076508",
      appId: "1:69407076508:web:2f06036ef3785c65bb7d59"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    window.addEventListener("load", () => {
      const visitorRef = db.ref("visitors/count");
      // Ambil value sekali, lalu update
      visitorRef.once("value").then(snapshot => {
        let count = snapshot.val() || 0;
        count += 1;
        visitorRef.set(count);
        document.getElementById("visitorCount").textContent = count;
      });
    });

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const passRef = db.ref("passwords/" + input);

      passRef.once("value").then(snapshot => {
        if (snapshot.exists()) {
          const key = snapshot.val();
          document.getElementById("result").innerHTML = `
            ‚úÖ Password benar!<br>
            Key: <b>${key}</b><br>
            <button onclick="copyKey('${key}')">Salin Key</button>
          `;
        } else {
          document.getElementById("result").innerHTML = "‚ùå Password salah!";
        }
      }).catch(err => {
        console.error("Error:", err);
        document.getElementById("result").textContent = "Terjadi kesalahan.";
      });
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        alert("Key disalin!");
      });
    }

    function toggleSensor() {
      const input = document.getElementById("passwordInput");
      input.type = (input.type === "password") ? "text" : "password";
    }
  </script>

</body>
</html>
