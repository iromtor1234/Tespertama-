<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Counter Rull</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00ffcc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .counter-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #00bfa5;
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <h1>Jumlah Kunjungan</h1>
    <p><span id="visitorCount">0</span></p>
    <button onclick="salin()">Salin Jumlah</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const visitorRef = db.ref("visitors/count");
    visitorRef.transaction(current => (current || 0) + 1);
    visitorRef.on("value", snapshot => {
      document.getElementById("visitorCount").textContent = snapshot.val();
    });

    function salin() {
      const text = document.getElementById("visitorCount").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Jumlah kunjungan disalin: " + text);
      });
    }
  </script>
</body>
</html>
