<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Key + Who See Secure</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background: linear-gradient(270deg, #ff00c8, #00ffe7, #ff00c8);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      font-family: sans-serif;
      color: white;
      padding: 50px;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #whoSee {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      cursor: pointer;
    }
    #visitorPanel {
      margin-top: 20px;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="whoSee" onclick="askWhoSee()">Who See üëÄ</div>

  <h2>Masukkan Password untuk Get Key</h2>
  <input type="password" id="passwordInput" placeholder="Masukkan password">
  <button onclick="toggleSensor()">üëÅÔ∏è</button>
  <br>
  <button onclick="checkPassword()">Get Key</button>

  <div id="result"></div>

  <div id="visitorPanel"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlYkvHyxiZ_t4zwkn74C-3mOapEHURAoE",
      authDomain: "rullviewweb.firebaseapp.com",
      databaseURL: "https://rullviewweb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rullviewweb",
      storageBucket: "rullviewweb.appspot.com",
      messagingSenderId: "390996689902",
      appId: "1:390996689902:web:fa734fba407dca07a404ff"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getDeviceInfo() {
      return navigator.userAgent;
    }

    window.addEventListener("load", () => {
      const visitorRef = db.ref("visitors/count");
      visitorRef.get().then(snapshot => {
        let count = snapshot.val() || 0;
        count++;
        visitorRef.set(count);

        const deviceRef = db.ref("visitors/devices").push();
        deviceRef.set(getDeviceInfo());
      });
    });

    function askWhoSee() {
      const pw = prompt("Masukkan password untuk Who See:");
      if (pw === "RullReal") {
        showWhoSee();
      } else {
        alert("‚ùå Password salah untuk Who See!");
      }
    }

    function showWhoSee() {
      const visitorPanel = document.getElementById("visitorPanel");
      visitorPanel.style.display = "block";
      visitorPanel.innerHTML = "Loading data...";

      const countRef = db.ref("visitors/count");
      const devicesRef = db.ref("visitors/devices");

      Promise.all([
        countRef.get(),
        devicesRef.get()
      ]).then(([countSnap, devicesSnap]) => {
        let html = `<h3>Jumlah Pengunjung: ${countSnap.val() || 0}</h3>`;
        html += `<h4>Daftar Device:</h4>`;
        devicesSnap.forEach(child => {
          html += `<div>${child.val()}</div>`;
        });
        visitorPanel.innerHTML = html;
      }).catch(err => {
        visitorPanel.innerHTML = "Gagal memuat data.";
        console.error(err);
      });
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const passRef = db.ref("passwords/" + input);

      passRef.once("value").then(snapshot => {
        if (snapshot.exists()) {
          const key = snapshot.val();
          document.getElementById("result").innerHTML = `
            ‚úÖ Password benar!<br>
            Key: <b>${key}</b><br>
            <button onclick="copyKey('${key}')">Salin Key</button>
          `;
        } else {
          document.getElementById("result").innerHTML = "‚ùå Password salah!";
        }
      }).catch(err => {
        console.error("Error:", err);
        document.getElementById("result").textContent = "Terjadi kesalahan.";
      });
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        alert("Key disalin!");
      });
    }

    function toggleSensor() {
      const input = document.getElementById("passwordInput");
      input.type = (input.type === "password") ? "text" : "password";
    }
  </script>

</body>
</html>
