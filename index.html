<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rull Key Generator</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/4PgQX4F/mountain-night.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
    }

    .marquee {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      z-index: 10;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
      font-weight: bold;
      font-size: 16px;
      background: linear-gradient(45deg, #f00, #0f0, #00f, #ff0, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      margin-top: 80px;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      background: #00c9ff;
      color: white;
      cursor: pointer;
    }

    #keyResult {
      margin-top: 10px;
      font-weight: bold;
    }

    .admin-box {
      display: none;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
    }

    canvas.snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <canvas id="snow" class="snow"></canvas>

  <div class="marquee">
    <span id="marqueeText">[NEW KEY]</span>
  </div>

  <div class="container">
    <div class="box">
      <h2>Masukkan Password untuk Get Key</h2>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="togglePw()">üëÅ Show/Hide</button>
      <button onclick="getKey()">üéØ Get Key</button>
      <p id="keyResult"></p>
      <button id="copyBtn" onclick="copyKey()" style="display:none">üìã Salin Key</button>
    </div>

    <div id="adminPanel" class="admin-box">
      <h3>Admin Panel</h3>
      <input type="password" id="adminPass" placeholder="Admin Password" />
      <button onclick="checkAdmin()">üîê Login</button>
      <div id="adminContent" style="display:none">
        <input type="text" id="newPw" placeholder="Password Baru" />
        <input type="text" id="newKey" placeholder="Key Baru" />
        <button onclick="saveKey()">üíæ Simpan Key</button>

        <input type="text" id="delPw" placeholder="Password yang Dihapus" />
        <button onclick="deleteKey()">üóë Hapus Key</button>

        <input type="text" id="newText" placeholder="Text LIMITED KEY" />
        <button onclick="updateMarquee()">‚ú® Update Text</button>
      </div>
    </div>
  </div>

  <button class="admin-btn" onclick="document.getElementById('adminPanel').style.display='block'">‚öôÔ∏è</button>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2023/03/29/audio_f3a3eabb43.mp3" controls loop></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCldtyF1JSvBo4eBVBlYdI9pDAwM42Rb4M",
      authDomain: "rullweb.firebaseapp.com",
      databaseURL: "https://rullweb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rullweb",
      storageBucket: "rullweb.appspot.com",
      messagingSenderId: "69407076508",
      appId: "1:69407076508:web:2f06036ef3785c65bb7d59"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let isAdmin = false;

    window.getKey = async () => {
      const pw = document.getElementById('passwordInput').value;
      const snap = await get(ref(db, 'keys/' + pw));
      if (snap.exists()) {
        const key = snap.val();
        document.getElementById('keyResult').textContent = "üîë Key: " + key;
        document.getElementById('copyBtn').style.display = 'block';
        document.getElementById('copyBtn').setAttribute("data-key", key);
      } else {
        document.getElementById('keyResult').textContent = "‚ùå Password tidak ditemukan";
      }
    };

    window.copyKey = () => {
      const key = document.getElementById('copyBtn').getAttribute("data-key");
      navigator.clipboard.writeText(key);
      alert("Key berhasil disalin!");
    };

    window.togglePw = () => {
      const input = document.getElementById("passwordInput");
      input.type = input.type === "password" ? "text" : "password";
    };

    window.checkAdmin = () => {
      const input = document.getElementById("adminPass").value;
      if (input === "RullAdmin") {
        isAdmin = true;
        document.getElementById("adminContent").style.display = "block";
        alert("Login berhasil!");
      } else {
        alert("Password Admin salah!");
      }
    };

    window.saveKey = () => {
      if (!isAdmin) return alert("Bukan Admin!");
      const pw = document.getElementById("newPw").value;
      const key = document.getElementById("newKey").value;
      set(ref(db, 'keys/' + pw), key);
      alert("Key disimpan!");
    };

    window.deleteKey = () => {
      if (!isAdmin) return alert("Bukan Admin!");
      const pw = document.getElementById("delPw").value;
      remove(ref(db, 'keys/' + pw));
      alert("Key dihapus!");
    };

    window.updateMarquee = () => {
      const txt = document.getElementById("newText").value;
      document.getElementById("marqueeText").textContent = `[${txt}]`;
    };
  </script>

  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let flakes = Array.from({length: 100}, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 3 + 1,
      d: Math.random() * 1
    }));

    function drawFlakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let f of flakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    function moveFlakes() {
      for (let f of flakes) {
        f.y += f.d;
        if (f.y > height) {
          f.y = 0;
          f.x = Math.random() * width;
        }
      }
    }

    setInterval(drawFlakes, 30);
  </script>
</body>
</html>
