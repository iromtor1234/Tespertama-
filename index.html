<!DOCTYPE html><html lang="id">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/WxFVLDR/mountain-full.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    canvas.snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }
    .box {
      background: rgba(0,0,0,0.75);
      padding: 20px;
      margin: 15px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      backdrop-filter: blur(8px);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(135deg, #00f260, #0575e6);
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }
    #copyBtn { background: linear-gradient(135deg, #f7971e, #ffd200); }
    #adminBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: linear-gradient(135deg, #333333, #dd1818);
      color: #fff;
      font-size: 16px;
      padding: 12px 16px;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
<canvas class="snow"></canvas>
<audio id="bgmusic" src="https://cdn.pixabay.com/download/audio/2022/03/31/audio_18f2e327a5.mp3?filename=lofi-study-112191.mp3" loop></audio><div class="marquee" style="top: 40px;">
  <span id="marqueeText">[NEW KEY - Rull FUBUKI CHEAT ✅ ESP ✅ AIM ✅ WH 💸 30K]</span>
</div><div class="container">
  <div class="box">
    <h2 style="text-align:center">🔐 Masukkan Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="getKey()">🎯 Get Key</button>
    <p id="keyResult" style="text-align:center;"></p>
    <button id="copyBtn" class="hidden" onclick="copyKey()">📋 Salin Key</button>
    <button onclick="document.getElementById('bgmusic').play()">🔊 Play Music</button>
  </div>  <div class="box" id="adminPanel" style="display:none">
    <h3 style="text-align:center">⚙️ Admin Panel</h3>
    <input type="password" id="adminPw" placeholder="Password Admin">
    <button onclick="checkAdmin()">🔓 Login</button>
    <div id="adminControls" class="hidden">
      <input type="text" id="newPw" placeholder="Password Baru">
      <input type="text" id="newKey" placeholder="Key Baru">
      <button onclick="saveKey()">💾 Simpan</button>
      <input type="text" id="pwDelete" placeholder="Password yang ingin dihapus">
      <button onclick="deleteKey()">🗑️ Hapus</button>
      <input type="text" id="newMarquee" placeholder="Ubah Marquee">
      <button onclick="changeMarquee()">🖊️ Ubah Marquee</button>
      <button onclick="listAllKeys()">📜 Lihat Semua Key</button>
      <ul id="keyList" style="font-size: 14px; padding-left: 20px;"></ul>
      <h4>📡 Visitor Tracking</h4>
      <ul id="visitorList" style="padding-left:20px;"></ul>
    </div>
    <h3 style="text-align:center">⚙️ Admin Panel</h3>
    <input type="password" id="adminPw" placeholder="Password Admin">
    <button onclick="checkAdmin()">🔓 Login</button>
    <div id="adminControls" class="hidden">
      <input type="text" id="newPw" placeholder="Password Baru">
      <input type="text" id="newKey" placeholder="Key Baru">
      <button onclick="saveKey()">💾 Simpan</button>
      <input type="text" id="pwDelete" placeholder="Password yang ingin dihapus">
      <button onclick="deleteKey()">🗑️ Hapus</button>
      <input type="text" id="newMarquee" placeholder="Ubah Marquee">
      <button onclick="changeMarquee()">🖊️ Ubah Marquee</button>
      <h4>📡 Visitor Tracking</h4>
      <ul id="visitorList" style="padding-left:20px;"></ul>
    </div>
  </div>
</div><button id="adminBtn" onclick="document.getElementById('adminPanel').style.display='block'">⚙️</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCldtyF1JSvBo4eBVBlYdI9pDAwM42Rb4M",
    authDomain: "rullweb.firebaseapp.com",
    databaseURL: "https://rullweb-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rullweb",
    storageBucket: "rullweb.appspot.com",
    messagingSenderId: "69407076508",
    appId: "1:69407076508:web:2f06036ef3785c65bb7d59"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  fetch("https://ipinfo.io/json?token=7004bb2c0f2233")
    .then(res => res.json())
    .then(data => {
      const ip = data.ip || "unknown";
      const info = {
        device: navigator.userAgent,
        country: data.country,
        region: data.region,
        org: data.org,
        ip: ip,
        loc: data.loc
      };
      firebase.database().ref("visitors/" + ip.replaceAll('.', '_')).set(info);
    });

  function getKey() {
    const pw = document.getElementById('passwordInput').value;
    db.ref('keys/' + pw).get().then(snap => {
      if (snap.exists()) {
        document.getElementById('keyResult').textContent = 'Key: ' + snap.val();
        document.getElementById('copyBtn').classList.remove('hidden');
      } else {
        document.getElementById('keyResult').textContent = '❌ Password salah';
        document.getElementById('copyBtn').classList.add('hidden');
      }
    });
  }

  function copyKey() {
    navigator.clipboard.writeText(document.getElementById('keyResult').textContent);
    alert('✅ Key berhasil disalin!');
  }

  function checkAdmin() {
    if (document.getElementById('adminPw').value === 'RullAdmin') {
      document.getElementById('adminControls').classList.remove('hidden');
      loadVisitors();
    } else {
      alert('❌ Password admin salah');
    }
  }

  function saveKey() {
    const pw = document.getElementById('newPw').value;
    const key = document.getElementById('newKey').value;
    db.ref('keys/' + pw).set(key);
    alert('✅ Key disimpan');
  }

  function deleteKey() {
    const pw = document.getElementById('pwDelete').value;
    db.ref('keys/' + pw).remove();
    alert('🗑️ Key dihapus');
  }

  function changeMarquee() {
    const txt = document.getElementById('newMarquee').value;
    document.getElementById('marqueeText').textContent = `[${txt}]`;
  }

  function loadVisitors() {
  db.ref('visitors').get().then(snap => {
    if (snap.exists()) {
      const list = document.getElementById('visitorList');
      list.innerHTML = '';
      Object.entries(snap.val()).forEach(([ip, data]) => {
        const li = document.createElement('li');
        li.textContent = `${ip.replaceAll('_', '.')} | ${data.org} | ${data.region} | ${data.country}`;
        list.appendChild(li);
      });
    }
  });
}

function listAllKeys() {
  db.ref('keys').get().then(snap => {
    if (snap.exists()) {
      const keyList = document.getElementById('keyList');
      keyList.innerHTML = '';
      Object.entries(snap.val()).forEach(([pw, key]) => {
        const li = document.createElement('li');
        li.textContent = `${pw}: ${key}`;
        keyList.appendChild(li);
      });
    }
  });
}
    });
  }

  // Snowfall effect
  const canvas = document.querySelector('.snow');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  let flakes = [];
  for (let i = 0; i < 100; i++) flakes.push({ x: Math.random()*width, y: Math.random()*height, r: Math.random()*3+2, d: Math.random()*1+0.5 });
  function drawSnow() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    ctx.beginPath();
    for (let i = 0; i < flakes.length; i++) {
      let f = flakes[i];
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
    }
    ctx.fill();
    updateFlakes();
  }
  function updateFlakes() {
    for (let i = 0; i < flakes.length; i++) {
      let f = flakes[i];
      f.y += f.d;
      if (f.y > height) {
        flakes[i] = { x: Math.random()*width, y: 0, r: f.r, d: f.d };
      }
    }
  }
  setInterval(drawSnow, 33);
  window.onresize = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
</script></body>
</html>
