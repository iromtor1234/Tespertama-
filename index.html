<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key Generator | Rull</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/4PgQX4F/mountain-night.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 8px 0;
      position: fixed;
      top: 0;
      z-index: 999;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      font-weight: bold;
      font-size: 14px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 60px;
    }
    .box {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
      margin-bottom: 20px;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    #adminPanelBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
    }
    #keyResult {
      word-break: break-all;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span id="limitedKeyText">[NEW KEY: CHEAT BLOODSTRIKE - Esp | Aim | WH | 3DAYS: 30K]</span>
  </div>  <div class="container">
    <div class="box">
      <h2>üîê Masukkan Password</h2>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="generateKey()">Get Key</button>
      <p id="keyResult"></p>
      <button id="copyBtn" style="display:none" onclick="copyKey()">Salin Key</button>
    </div>
  </div>  <div class="box" id="adminPanel" style="display:none">
    <h3>‚öôÔ∏è Admin Panel</h3>
    <input type="password" id="adminPass" placeholder="Password Admin" />
    <button onclick="checkAdmin()">Login Admin</button>
    <div id="adminControls" style="display:none">
      <input type="text" id="pwNew" placeholder="Password Baru" />
      <input type="text" id="keyNew" placeholder="Key Baru" />
      <button onclick="saveKey()">Simpan</button>
      <input type="text" id="pwDelete" placeholder="Password yg dihapus" />
      <button onclick="deleteKey()">Hapus</button>
      <input type="text" id="limitedText" placeholder="Teks Marquee Baru" />
      <button onclick="changeMarquee()">Update Marquee</button>
    </div>
  </div><button id="adminPanelBtn" onclick="document.getElementById('adminPanel').style.display='block'">‚öôÔ∏è Admin Access</button>

  <script>
    let keys = JSON.parse(localStorage.getItem("rullKeys")) || {};
    const adminPassword = "RullAdmin";

    function generateKey() {
      const pw = document.getElementById("passwordInput").value;
      const key = keys[pw];
      const result = document.getElementById("keyResult");
      const copyBtn = document.getElementById("copyBtn");
      if (key) {
        result.textContent = `‚úÖ Key: ${key}`;
        copyBtn.style.display = 'block';
        copyBtn.dataset.key = key;
      } else {
        result.textContent = "‚ùå Password salah!";
        copyBtn.style.display = 'none';
      }
    }

    function copyKey() {
      const key = document.getElementById("copyBtn").dataset.key;
      navigator.clipboard.writeText(key).then(() => alert("‚úÖ Key berhasil disalin!"));
    }

    function checkAdmin() {
      const input = document.getElementById("adminPass").value;
      if (input === adminPassword) {
        document.getElementById("adminControls").style.display = 'block';
      } else {
        alert("‚ùå Admin password salah!");
      }
    }

    function saveKey() {
      const pw = document.getElementById("pwNew").value;
      const key = document.getElementById("keyNew").value;
      keys[pw] = key;
      localStorage.setItem("rullKeys", JSON.stringify(keys));
      alert("‚úÖ Key disimpan!");
    }

    function deleteKey() {
      const pw = document.getElementById("pwDelete").value;
      delete keys[pw];
      localStorage.setItem("rullKeys", JSON.stringify(keys));
      alert("üóëÔ∏è Key dihapus!");
    }

    function changeMarquee() {
      const text = document.getElementById("limitedText").value;
      document.getElementById("limitedKeyText").textContent = `[${text}]`;
    }
  </script>
<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>
<script>

  projectId: "rullweb",

// Tracking IP
fetch("https://ipinfo.io/json?token=7004bb2c0f2233")

  .then(data => {
    const ip = data.ip || "unknown";

      device: navigator.userAgent,
      country: data.country,

      org: data.org,
      ip: ip,
      loc: data.loc
    };
    firebase.database().ref("visitors/" + ip.replaceAll('.', '_')).set(info);
  });

// Toggle Admin Panel
function toggleAdminPanel() {
  const panel = document.getElementById('adminPanel');
  panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
}
</script>

</body>
</html>
