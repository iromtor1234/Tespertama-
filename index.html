<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Key Access</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%; overflow: hidden;
    font-family: sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #toggleMenuBtn {
    position: fixed; top: 10px; left: 10px;
    z-index: 10;
    display: flex; align-items: center;
    background: rgba(255,255,255,0.2);
    padding: 5px 10px;
    border: none; border-radius: 6px;
    color: #fff; cursor: pointer;
  }

  #toggleMenuBtn img {
    width: 20px; height: 20px; margin-right: 5px;
  }

  #slideMenu {
    position: fixed;
    top: 0; right: -260px;
    width: 250px; height: 100%;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    border-radius: 8px 0 0 8px;
    transition: right 0.3s;
    z-index: 9;
    display: flex; flex-direction: column;
    justify-content: center;
  }

  #slideMenu.open { right: 0; }

  input, button {
    width: 100%; padding: 8px;
    margin: 5px 0; border: none;
    border-radius: 4px; font-size: 1em;
  }

  #keyBox, #errorBox {
    padding: 5px; margin: 5px 0;
    border-radius: 4px;
  }

  #keyBox { background: rgba(0, 255, 0, 0.3); color: #fff; }
  #errorBox { background: rgba(255, 0, 0, 0.3); color: #fff; }
  #copyBtn { display: none; }
</style>
</head>
<body>

<button id="toggleMenuBtn">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home">
  Click Me to Open Menu
</button>

<div id="slideMenu">
  <input type="password" id="passwordInput" placeholder="Masukkan Password">
  <button id="togglePwBtn">üëÅ</button>
  <button id="generateBtn">Get Key</button>
  <button id="buyKeyBtn">Buy Key</button>
  <div id="spinner" style="display:none;">‚è≥ Loading...</div>
  <div id="keyBox" style="display:none;"></div>
  <div id="errorBox" style="display:none;"></div>
  <button id="copyBtn">Salin Key</button>
</div>

<script>
let wrongAttempts = 0, isBlocked = false;

document.getElementById("toggleMenuBtn").onclick = () => {
  document.getElementById("slideMenu").classList.toggle("open");
};

document.getElementById("togglePwBtn").onclick = () => {
  const pwInput = document.getElementById("passwordInput");
  if (pwInput.type === "password") {
    pwInput.type = "text";
    document.getElementById("togglePwBtn").textContent = "üôà";
  } else {
    pwInput.type = "password";
    document.getElementById("togglePwBtn").textContent = "üëÅ";
  }
};

document.getElementById("generateBtn").onclick = () => {
  if (isBlocked) return;
  const pw = document.getElementById("passwordInput").value.trim();
  if (!pw) return alert("Isi password dulu!");
  document.getElementById("spinner").style.display = "block";
  setTimeout(() => {
    document.getElementById("spinner").style.display = "none";
    if (pw === "Rull123") {
      document.getElementById("keyBox").textContent = `Password: ${pw}\nKey: RullKey123`;
      document.getElementById("keyBox").style.display = "block";
      document.getElementById("copyBtn").style.display = "block";
      wrongAttempts = 0;
    } else {
      wrongAttempts++;
      document.getElementById("errorBox").textContent = "‚ùå Password salah!";
      document.getElementById("errorBox").style.display = "block";
      if (wrongAttempts >= 3) {
        isBlocked = true;
        document.getElementById("errorBox").textContent = "‚ö†Ô∏è Salah 3x! Tunggu 10 detik...";
        disableInputs(true);
        setTimeout(() => {
          isBlocked = false;
          wrongAttempts = 0;
          document.getElementById("errorBox").style.display = "none";
          disableInputs(false);
        }, 10000);
      }
    }
  }, 3000);
};

document.getElementById("copyBtn").onclick = () => {
  const text = document.getElementById("keyBox").textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert("‚úÖ Key disalin!");
  });
};

document.getElementById("buyKeyBtn").onclick = () => {
  window.open("https://t.me/ARullReal", "_blank");
};

function disableInputs(b) {
  document.getElementById("generateBtn").disabled = b;
  document.getElementById("passwordInput").disabled = b;
}
</script>

</body>
</html>
