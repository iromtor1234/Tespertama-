<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fubuki Key Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.ibb.co/4PgQX4F/mountain-night.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding-top: 80px;
      text-align: center;
    }
    .box {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
      backdrop-filter: blur(4px);
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #00f2ff, #00ffae);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffe7;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 6px;
      color: white;
      background: #28a745;
      opacity: 0;
      animation: toastShow 3s ease forwards;
      z-index: 9999;
    }
    @keyframes toastShow {
      0% { opacity: 0; transform: translate(-50%, 30px); }
      10% { opacity: 1; transform: translate(-50%, 0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, 30px); }
    }
    .marquee {
      width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      position: fixed;
      top: 0;
      color: white;
      font-weight: bold;
      overflow: hidden;
      z-index: 1000;
    }
    .marquee span {
      display: inline-block;
      animation: scroll-left 15s linear infinite;
      white-space: nowrap;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span id="limitedKeyText">[üî• NEW KEY AVAILABLE NOW - JOIN FAST üî•]</span>
  </div>
  <div class="container">
    <div class="box">
      <h2>üîê Masukkan Password</h2>
      <input type="password" id="passwordInput" placeholder="Masukkan Password" />
      <button id="togglePwBtn">üëÅ Show</button>
      <button id="generateBtn">üéØ Get Key</button>
      <p id="keyResult"></p>
      <button id="copyBtn" style="display:none">üìã Salin Key</button>
    </div>

    <div class="box" id="adminPanel" style="display:none">
      <h3>‚öôÔ∏è Admin Panel</h3>
      <input type="password" id="adminPass" placeholder="Masukkan Password Admin" />
      <button onclick="loginAdmin()">Login Admin</button>
      <div id="adminTools" style="display:none">
        <input type="text" id="newPw" placeholder="Password Baru" />
        <input type="text" id="newKey" placeholder="Key Baru" />
        <button onclick="saveKey()">Simpan Key</button>
        <button onclick="showVisitor()">Lihat Pengunjung</button>
        <ul id="visitorList"></ul>
        <input type="text" id="newMarquee" placeholder="Update Text Marquee" />
        <button onclick="updateMarquee()">Update Marquee</button>
      </div>
    </div>
    <button id="adminToggle" onclick="toggleAdminPanel()">üîß Admin Access</button>
  </div>
  <script type="module" src="app.js"></script>
  <script>
    document.getElementById('togglePwBtn').addEventListener('click', () => {
      const input = document.getElementById('passwordInput');
      input.type = input.type === 'password' ? 'text' : 'password';
    });

    function showToast(msg) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function toggleAdminPanel() {
      const panel = document.getElementById('adminPanel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
