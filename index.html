<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Generator Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    .neon-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400% 400%;
      animation: neonMove 15s linear infinite;
      z-index: -2;
    }
    @keyframes neonMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .cube {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin: -50px 0 0 -50px;
      background: linear-gradient(45deg, red, blue);
      animation: rotateCube 5s linear infinite, colorShift 5s ease-in-out infinite alternate;
      z-index: -1;
      border-radius: 10px;
    }
    @keyframes rotateCube {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes colorShift {
      from { background: linear-gradient(45deg, red, blue); }
      to { background: linear-gradient(45deg, cyan, magenta); }
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="neon-bg"></div>
  <div class="cube"></div>

  <button id="adminBtn" class="corner-btn">Access Admin</button>

  <div id="content">
    <input type="password" id="passwordInput" placeholder="Masukkan password" />
    <button id="togglePwBtn">üëÅ</button><br />
    <button id="generateBtn">Get Key</button>
    <button id="buyKeyBtn">BUY KEY</button><br />
    <div id="spinner" style="display: none;">‚è≥ Loading...</div>
    <div id="keyBox" style="display: none; white-space: pre-wrap;"></div>
    <div id="errorBox" style="display: none; color: red;"></div>
    <button id="copyBtn" style="display: none;">Salin Key</button>
    <button id="toggleKeyBtn" style="display: none;">üôà Hide</button>
  </div>

  <div id="adminModal">
    <div id="adminContent">
      <h3>Admin Access</h3>
      <div id="adminLogin">
        <input type="password" id="adminPw" placeholder="Admin Password" />
        <button onclick="checkAdmin()">Login</button>
      </div>
      <div id="adminPanel" style="display: none;">
        <input id="newPw" placeholder="Password baru" /><br />
        <input id="newKey" placeholder="Key baru" /><br />
        <button onclick="addKey()">Simpan</button><br /><br />
        <pre id="trackingInfo">Memuat...</pre>
        <button onclick="closeAdmin()">Tutup</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
