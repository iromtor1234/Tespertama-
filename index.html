<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Key Generator + Tracking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="neon-bg"></div>

  <button id="whoSeeBtn" class="corner-btn">WHO SEE</button>

  <div id="content">
    <h1>Key Generator</h1>
    <input type="password" id="passwordInput" placeholder="Masukkan password">
    <button id="togglePwBtn">👁</button>
    <button id="generateBtn">Get Key</button>
    <button id="buyKeyBtn">BUY KEY</button>
    <div id="spinner" style="display:none;">⏳ Loading...</div>
    <div id="keyBox" style="display:none;"></div>
    <div id="errorBox" style="display:none; color:red;"></div>
    <button id="copyBtn" style="display:none;">Salin Key</button>
    <button id="toggleKeyBtn" style="display:none;">🙈 Hide</button>
  </div>

  <div id="whoSeeModal">
    <div id="whoSeeContent">
      <h2>WHO SEE</h2>
      <pre id="trackingInfo">Loading...</pre>
      <button onclick="closeWhoSee()">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
