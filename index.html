<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Generator Neon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc, #ff0066);
      background-size: 800% 800%;
      animation: neonBg 15s ease infinite;
    }

    @keyframes neonBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .cube {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
      animation: spinCube 10s linear infinite;
    }

    .cube div {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #0ff;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spinCube {
      from { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
      to   { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg); }
    }

    #content {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
    }

    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border: 2px solid #0ff;
      background: rgba(0,0,0,0.3);
      color: #0ff;
      text-align: center;
      border-radius: 5px;
      text-shadow: 0 0 5px #0ff;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 5px;
      text-shadow: 0 0 5px #0ff;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      padding: 8px 12px;
      border-radius: 5px;
      opacity: 0;
      color: white;
      font-size: 12px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="front">RULL</div>
    <div class="back">NEON</div>
    <div class="right">3D</div>
    <div class="left">CUBE</div>
    <div class="top">RGB</div>
    <div class="bottom">COOL</div>
  </div>

  <div id="content">
    <input type="password" id="passwordInput" placeholder="Masukkan Password" />
    <button id="togglePwBtn">üëÅ</button><br/>
    <button id="generateBtn">Get Key</button>
    <button id="buyKeyBtn">Buy Key</button>
    <button id="adminBtn">Admin Access</button><br/>
    <div id="spinner" style="display:none;">‚è≥ Loading...</div>
    <div id="keyBox" style="display:none;white-space:pre-wrap;"></div>
    <div id="errorBox" style="display:none;color:red;"></div>
    <button id="copyBtn" style="display:none;">Salin Key</button>
    <button id="toggleKeyBtn" style="display:none;">üôà Hide</button>
  </div>

  <script>
    let config = JSON.parse(localStorage.getItem("keyConfig")) || [{password:"Rull123", key:"KEY-RULL-123"}];
    let wrongAttempts = 0, isBlocked = false, keyVisible = true, entryCount = 0;

    document.getElementById("generateBtn").addEventListener("click", function(){
      if(isBlocked) return;
      const pw = document.getElementById("passwordInput").value.trim();
      const keyBox = document.getElementById("keyBox");
      const errBox = document.getElementById("errorBox");
      const spinner = document.getElementById("spinner");
      const copyBtn = document.getElementById("copyBtn");
      const toggleKeyBtn = document.getElementById("toggleKeyBtn");

      keyBox.style.display = "none";
      errBox.style.display = "none";
      copyBtn.style.display = "none";
      toggleKeyBtn.style.display = "none";
      spinner.style.display = "inline";

      const match = config.find(c => c.password === pw);
      setTimeout(() => {
        spinner.style.display = "none";
        if(match){
          wrongAttempts=0; entryCount++;
          keyBox.textContent = `${entryCount}. Password: ${pw}\nGet Key: ${match.key}`;
          keyBox.style.display = "block";
          copyBtn.style.display = "inline";
          toggleKeyBtn.style.display = "inline";
          copyBtn.dataset.key = match.key;
          keyVisible = true;
          toggleKeyBtn.textContent = "üôà Hide";
          showToast("‚úÖ Key ditemukan!", true);
        } else {
          wrongAttempts++;
          errBox.textContent = "‚ùå Password salah!";
          errBox.style.display = "block";
          showToast("‚ùå Password salah!", false);
          if(wrongAttempts>=3){
            isBlocked = true;
            errBox.textContent = "‚ö†Ô∏è Salah 3x! Tunggu 10 detik...";
            this.disabled = true;
            document.getElementById("passwordInput").disabled = true;
            setTimeout(() => {
              isBlocked=false; wrongAttempts=0;
              errBox.style.display="none";
              this.disabled=false;
              document.getElementById("passwordInput").disabled=false;
            },10000);
          }
        }
      }, match?5000:3000);
    });

    document.getElementById("togglePwBtn").addEventListener("click", function(){
      const p=document.getElementById("passwordInput");
      if(p.type==="password"){p.type="text";this.textContent="üôà";}
      else{p.type="password";this.textContent="üëÅ";}
    });

    document.getElementById("copyBtn").addEventListener("click", function(){
      navigator.clipboard.writeText(this.dataset.key).then(() => {
        showToast("‚úÖ Key disalin!", true);
      }).catch(() => {
        showToast("‚ùå Gagal salin!", false);
      });
    });

    document.getElementById("toggleKeyBtn").addEventListener("click", function(){
      const keyBox=document.getElementById("keyBox");
      if(keyVisible){
        keyBox.textContent = keyBox.textContent.replace(/[^\n]/g,"‚Ä¢");
        keyVisible = false;
        this.textContent="üëÅ Show";
      } else {
        location.reload();
      }
    });

    document.getElementById("buyKeyBtn").addEventListener("click", function(){
      window.open("https://t.me/ARullReal","_blank");
    });

    document.getElementById("adminBtn").addEventListener("click", function(){
      alert("Fitur Admin Access aktif. Tambahkan logika jika perlu!");
    });

    function showToast(msg,success){
      const t=document.createElement("div");
      t.textContent=msg;
      t.className="toast";
      t.style.background=success?"#28a745":"#dc3545";
      document.body.appendChild(t);
      setTimeout(()=>{t.style.opacity="1";},50);
      setTimeout(()=>{
        t.style.opacity="0";
        setTimeout(()=>t.remove(),300);
      },3000);
    }
  </script>
</body>
</html>
