<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key Generator Admin Panel</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/yFX8YDw/fuji.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      position: fixed;
      top: 0;
      z-index: 999;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      font-weight: bold;
      font-size: 16px;
      color: #0ff;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-top: 60px;
    }
    .admin-box, .key-box {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 360px;
    }
    .sensor-input {
      position: relative;
    }
    .sensor-input input {
      width: 100%;
      padding: 10px 40px 10px 10px;
    }
    .toggle-sensor {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    #copyBtn {
      background-color: #007bff;
    }
    #adminPanelBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #343a40;
      z-index: 1000;
    }
    audio { display: none; }
    canvas#snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/ylp7ta.mp3" type="audio/mpeg">
  </audio>
  <div class="marquee">
    <span id="limitedKeyText">[NEW KEY]</span>
  </div>
  <div class="container">
    <div class="key-box">
      <h2>Masukkan Password untuk Get Key</h2>
      <div class="sensor-input">
        <input type="password" id="passwordInput" placeholder="Password" />
        <span id="togglePw" class="toggle-sensor">üëÅ</span>
      </div>
      <button id="generateBtn">Get Key</button>
      <p id="keyResult"></p>
      <button id="copyBtn" style="display:none">Salin Key</button>
    </div>
  </div>
  <div class="admin-box" id="adminPanel" style="display:none">
    <h2>Admin Panel</h2>
    <input type="text" id="adminPass" placeholder="Masukkan Admin Password" />
    <button onclick="checkAdmin()">Login Admin</button>
    <div id="adminControls" style="display:none">
      <h3>Tambah / Edit Key</h3>
      <input type="text" id="pwNew" placeholder="Password" />
      <input type="text" id="keyNew" placeholder="Key" />
      <button onclick="saveKey()">Simpan</button>
      <h3>Hapus Key</h3>
      <input type="text" id="pwDelete" placeholder="Password yang akan dihapus" />
      <button onclick="deleteKey()">Hapus</button>
      <h3>Ubah Text Limited Key</h3>
      <input type="text" id="limitedText" placeholder="Text marquee" />
      <button onclick="changeLimitedText()">Update</button>
      <h3>Ubah Background</h3>
      <input type="text" id="bgUrl" placeholder="Link Gambar PNG" />
      <button onclick="changeBg()">Ganti Background</button>
      <h3>Tracking Pengunjung</h3>
      <button onclick="showVisitors()">Lihat Visitor</button>
      <ul id="visitorList"></ul>
    </div>
  </div>
  <button id="adminPanelBtn" onclick="document.getElementById('adminPanel').style.display='block'">‚öôÔ∏è Admin Access</button>  <script type="module" src="app.js"></script>  <script>
    document.getElementById('togglePw').onclick = () => {
      const input = document.getElementById('passwordInput');
      input.type = input.type === 'password' ? 'text' : 'password';
    };
    function changeBg() {
      const url = document.getElementById('bgUrl').value;
      if (url) document.body.style.backgroundImage = `url('${url}')`;
    }
    function changeLimitedText() {
      const text = document.getElementById('limitedText').value;
      if (text) document.getElementById('limitedKeyText').textContent = `[${text}]`;
    }
    // Snowfall effect
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width, height;
    const snowflakes = [];
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    function createSnowflake() {
      snowflakes.push({
        x: Math.random() * width,
        y: 0,
        radius: Math.random() * 4 + 1,
        speed: Math.random() * 1 + 0.5
      });
    }
    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#fff';
      snowflakes.forEach((flake, i) => {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fill();
        flake.y += flake.speed;
        if (flake.y > height) snowflakes.splice(i, 1);
      });
    }
    setInterval(createSnowflake, 200);
    function animate() {
      drawSnowflakes();
      requestAnimationFrame(animate);
    }
    animate();
  </script></body>
</html>
