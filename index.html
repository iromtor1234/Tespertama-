<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rull Key Panel</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: url('https://i.ibb.co/4PgQX4F/mountain-night.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      position: fixed;
      top: 0;
      z-index: 10;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      font-weight: bold;
      font-size: 16px;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
      min-height: 100vh;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .sensor-input {
      position: relative;
    }
    .sensor-input input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    .toggle-sensor {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00f2ff, #7efff5);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
    }
    #copyBtn {
      background: linear-gradient(to right, #ff00c8, #ff7bff);
    }
    #adminBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 50px;
      background: #000;
      color: #0ff;
    }
    .toast {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 8px;
      background: #28a745;
      color: white;
      opacity: 0;
      animation: fadeInUp 0.3s ease forwards, fadeOut 0.3s ease 2.5s forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span id="limitedKey">[NEW KEY AVAILABLE - LIMITED ACCESS üî•]</span>
  </div>
  <div class="container">
    <div class="card">
      <h2>Masukkan Password</h2>
      <div class="sensor-input">
        <input type="password" id="passwordInput" placeholder="Password" />
        <span id="togglePw" class="toggle-sensor">üëÅ</span>
      </div>
      <button id="generateBtn">Get Key</button>
      <div id="result" style="margin-top: 10px;"></div>
      <button id="copyBtn" style="display:none;">Salin Key</button>
    </div>
  </div>
  <button id="adminBtn" onclick="document.getElementById('adminPanel').style.display='block'">‚öôÔ∏è Admin</button>
  <div class="container" id="adminPanel" style="display:none;">
    <div class="card">
      <h2>Admin Access</h2>
      <input type="password" id="adminPass" placeholder="Password Admin" />
      <button onclick="checkAdmin()">Login Admin</button>
      <div id="adminControl" style="display:none">
        <h3>Tambah / Edit Key</h3>
        <input type="text" id="pwNew" placeholder="Password" />
        <input type="text" id="keyNew" placeholder="Key" />
        <button onclick="saveKey()">Simpan</button><h3>Hapus Key</h3>
    <input type="text" id="pwDelete" placeholder="Password yang ingin dihapus" />
    <button onclick="deleteKey()">Hapus</button>

    <h3>Update Marquee</h3>
    <input type="text" id="limitedText" placeholder="Text Marquee" />
    <button onclick="changeLimitedText()">Ubah</button>

    <h3>Tracking Pengunjung</h3>
    <button onclick="showVisitors()">Lihat Visitor</button>
    <ul id="visitorList"></ul>
  </div>
</div>

  </div>
  <script type="module" src="app.js"></script>
  <script>
    document.getElementById('togglePw').onclick = () => {
      const input = document.getElementById('passwordInput');
      input.type = input.type === 'password' ? 'text' : 'password';
    };
  </script>
</body>
</html>
